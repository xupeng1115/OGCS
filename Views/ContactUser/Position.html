ia platforms, e-newsletters, and all kinds of online promotional collaterals\nWrite up of featured trends and stories to ensure timely and smart coverage across key digital channels\nDefine routines for scheduling publications and set seasonal and promotional themes to ensure customers are appropriately and interestingly engaged, with positive user experience\n \nJob Requirements:\nUniversity degree\nAble to produce fast and interesting copies and engaging content\nExcellent in both written English and Chinese","Email":"test@knx.com.cn","GetCreatedDate":"2017-09-08"}];
</script>
<script type="text/javascript">

    var vm = {
        Info: ko.observableArray(oInfos),
        Up: function (index) {
            $(".position-box").eq(index).hide();
        },
        Down: function (index) {
            var oStatus = $(".position-box").eq(index).css("display");
            if (oStatus === "block") {
                $(".position-box").eq(index).hide();
            } else {
                $(".position-box").eq(index).show();
            }
        },
        ClickBegin: function () {
            $("html,body").animate({ scrollTop: 410 }, 400);
        },
        Deliver: function (event) {
            if (event.Status == 5) {
                return;
            }
            var oId = event.ID;
            var oEle = $(".deliver-box[index='" + oId + "']");
            var oKey = oEle.attr("key");
            var DeliverStatus = {
                ID: event.ID
            };
            if (oKey === "0") {
                oEle.attr("key", "1");
                $.ajax({
                    type: "POST",
                    url: "/ogcs/ContactUser/SetDeliverStatus",
                    contentType: "application/json; charset=utf-8",
                    cache: false,
                    data: JSON.stringify(DeliverStatus),
                    dataType: "json",
                    success: function (result) {
                        if (result != null) {
                            if (result.success) {
                                event.Status = 5;
                                oEle.attr("key", "1");
                                oEle.find(".deliver-btn").css({
                                    "border": "1px solid #c3c3c3",
                                    "color": "#c3c3c3"
                                })
                                $(".item-title[index='"+oId+"']").hover(function () {
                                    $(this).find(".deliver-box").find(".deliver-btn").css({ "background": "#fff", "color": "#c3c3c3" });
                                }, function () {
                                    $(this).find(".deliver-box").find(".deliver-btn").css({ "background": "#fff", "color": "#c3c3c3" });
                                })
                            } else {
                                oEle.attr("key", "0");
                            }
                        }
                    },
                    error: function () {
                        oEle.attr("key", "0");
                    }
                });
            } else {

            }
        }
    }
    ko.applyBindings(vm);

    $(document).ready(function () {

    })
</script>
